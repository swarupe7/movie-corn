<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORNHUB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <div class="container">
                <p><h2>MOVIE <span>HUB</span></h2></p><br>
            </div>
        </div>
        <div class="search-container">
            <div class="search-element">
                <h3>Search Movie:</h3>
                <input type="text" class="form-control" placeholder="Enter Movie Name">
                 <div class="srh-btn "><button onclick="movies.search()">search</button></div>
                 <div class="name sp">Movie Name:RRR</div>
                 <div class="year sp">Released in:2022</div>
                 <div class="lang sp">Language :Telugu</div>
                 <div class="director sp">Director:S.S.Rajamouli</div>
                 <div class="cast sp">CAST: Ramcharan,Jr.NTR,Olivia Morris</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
